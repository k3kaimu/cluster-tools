name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        - uses: mihails-strasuns/setup-dlang@v0.3.0
          with:
            compiler: dmd-2.088.0
        - name: build
          run: dub build --single qshow.d
        - name: Upload artifact
          uses: actions/upload-artifact@v1.0.0
          with:
            name: qshow
            path: qshow
